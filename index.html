<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>ToDo-List</title>
  </head>

  <body>
    <div class="w-full md:w-1/2 mx-auto">
      <div
      class="container container-md mx-auto px-2 flex flex-col w-full items-center mt-3"
    >
      <div
        class="feedback alert rounded-md w-full h-16 flex items-center justify-center px-2 font-medium"
      >
      "Sleep with a DREAM.
      Wake up with PURPOSE.
      Live with ACTIONS."
      </div>
      <!-- form -->
      <form id="itemForm" class="my-3 w-full">
        <h3 class="text-4xl capitalize mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">to do list <i class="fa-solid fa-book"></i></h3><br>
        <div class="flex gap-2">
          <input
            type="text"
            class="capitalize border border-sky-700 text-sky-700 px-2 py-1 rounded-md w-full"
            id="itemInput"
            placeholder="Add your task..."
          />
          <div class="input-group-append">
            <button
              id="add-item"
              class="border border-sky-700 text-sky-700 hover:bg-sky-700 hover:text-white transition px-4 py-2 rounded-md font-medium shadow-md"
              type="submit"
            >
              Add item
            </button>
          </div>
        </div>
      </form>
      <div class="item-container w-full text-center">
        <!-- end of form  -->
        <div class="item-list my-5">
          <!-- single item -->
          <!-- <div class="item flex justify-between my-3 border-b border-t-sky-500 pb-1">
      <div class="flex gap-1 items-center">
        <h6 class="item-index border bordet-sky-500 rounded p-1">${index}</h6>
        <p class="item-name capitalize">${item}</p>
      </div>
        <div class="item-icons">
          <i class="far fa-check-circle cursor-pointer complete-item mx-2 item-icon text-sky-500"></i>
         <i class="far fa-edit cursor-pointer edit-item mx-2 item-icon"></i>
          <i class="far fa-times-circle cursor-pointer delete-item item-icon text-red-500"></i>
        </div>
      </div> -->
          <!-- end of single item -->
        </div>
        <button
          type="button"
          class="my-3 border border-sky-700 text-sky-700 hover:bg-sky-700 hover:text-white transition px-4 py-2 rounded-md font-medium shadow-md"
          id="clear-list"
        >
          Clear all items
        </button>
      </div>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
